<main>
    <div class="w3-container w3-light-grey">
        <div class="w3-center">
            <h2>Care to Donate?</h2>
            <p>You don't have to, but if you do, It its greatly appreciated.</p>
        </div>
        <form class="w3-contnent form-content" action="/action_page.php">
            <div class="w3-container w3-padding">
                <h2>Donation Form</h2>
                <p>Please fill in this form to donate.</p>
                <hr>
                <label for="Fname"><b>First Name</b></label>
                <input type="Fname" placeholder="First Name" name="Fname" required>

                <label for="Lname"><b>Last Name</b></label>
                <input type="Lname" placeholder="Last Name" name="Lname" required>

                <label for="email"><b>Email</b></label>
                <input type="emailaddress" placeholder="Email Address" name="email" required>

                <label for="date"><b>Date</b></label>
                <input type="date" placeholder="Date" name="date" required>

                <label for="phonetype"><b>Phone Type</b></label>
                <select type="phonetype" name="carrier">
                    <option value="AT&t">AT&t</option>
                    <option value="T-Mobile">T-Mobile</option>
                    <option value="Verizon">Verizon</option>
                    <option value="Other">Other</option>
                </select>

                <label for="phonenumber"><b>Phone Number</b></label>
                <input type="tel" placeholder="123-456-78910" name="phonenumber" required>

                <label for="ccnumber"><b>Card Number</b></label>
                <input type="tel" placeholder="xxxx-xxxx-xxxx-xxxx" inputmode="numeric" maxlength="16" pattern="[0-9]"
                    name="ccnumber" required>

                <label for="ccv"><b>Security Code</b></label>
                <input type="tel" placeholder="xxx" inputmode="numeric" maxlength="3" name="ccv" required>

                <label>
                    <input class="w3-margin-bottom" type="checkbox" name="terms" required> Agree to Terms
                </label>



                <div class="clear">
                    <button type="submit" class="w3-btn w3-amber">Donate</button>
                </div>
            </div>
        </form>
    </div>
